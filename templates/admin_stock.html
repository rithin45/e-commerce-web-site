{% include 'admin_header.html' %}
<br>
<style>
    body {
        background-image: url("/static/assets/img/qw.jpg");  /* Add your background image path here */
        background-size: cover; /* Cover the entire body */
        background-position: center; /* Center the image */
        padding: 0;
        margin: 0;
        height: calc(100vh - 100px);
        color: rgb(255, 255, 255);
    }
    
</style>
<center>
    <body>
        <form method="post">   
            <div style="max-width: 1000px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px;">
                <h4 style="color: rgb(0, 0, 0); text-align: center;"><b>STOCKS!!</b></h4>
                <table cellpadding="5" cellspacing="5" style="width: 100%; border-collapse: collapse; background-color: #ffffff; color: rgb(0, 0, 0);">
                    <tr style="background-color: #444;color: #ffffff;">
                        <th style="padding: 10px; text-align: left;">SL No.</th>
                        <th style="padding: 10px; text-align: left;">Product Name</th>
                        <th style="padding: 10px; text-align: left;">Quantity</th>
                        <th style="padding: 10px; text-align: left;">Date</th>
                    </tr>
                    {% for i in data['ty'] %}
                    <tr style="background-color: #ffffff;">
                        <td style="padding: 10px;">{{ loop.index }}</td>
                        <td style="padding: 10px;">{{ i['product_name'] }}</td>
                        <td style="padding: 10px;">{{ i['quantity'] }}</td>
                        <td style="padding: 10px;">{{ i['date_time'] }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            
        </form>
    </body>
</center>
<br><br><br><br><br>
{%include 'footer.html'%}
