<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>
    <body>
        <form method="post">     
            <table>
                <tr>
                    <th>Product Name:</th>
                    <td><span>{{data['rt'][0]['product_name']}}</span></td>
                </tr>                
                <tr>
                    <th>Quantity:</th>
                    <td><input type="text" name="qty"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="submit"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>SL No.</th>
                    <th>product name</th>
                    <th>Quantity</th>
                    <th>Date</th>
                </tr>
                {%for i in data['ty']%}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{i['product_name']}}</td>
                    <td>{{i['quantity']}}</td>
                    <td>{{i['date_time']}}</td>
                </tr>
                {%endfor%}
            </table>
        </form>
    </body>
</center>
</html>
