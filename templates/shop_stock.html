{%include 'shop_header.html'%}
<br>
<style>
    body {
        background-image: url("/static/assets/img/dw.jpg");
        background-size: cover;
        background-position: center;
        padding: 0;
        margin: 0;
        height: calc(100vh - 100px);
        color: rgb(0, 0, 0); /* Change text color to black for better contrast */
    }
</style>
<br>
<center>
    <body>
        <form method="post">     
            <h4 style="color: rgb(255, 255, 255);"><b>UPDATE STOCK!!!</b></h4>
            <div class="container" style="background-color: #ffffff; padding: 20px; border-radius: 5px;">
                <table cellpadding="5" cellspacing="5">
                    <tr>
                        <th>Product Name:</th>
                        <td><span>{{data['rt'][0]['product_name']}}</span></td>
                    </tr>                
                    <tr>
                        <th>Quantity:</th>
                        <td><input type="text" name="qty" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" name="submit" value="submit" class="btn btn-dark"></td>
                    </tr>
                </table>
            </div>
                <br>
                <div class="container" style="padding: 20px; background-color: #f8f9fa; border-radius: 8px;">
                    <h4 style="text-align: center; color: #333;"><b>Product Stock</b></h4>
                    <table cellpadding="5" cellspacing="5" class="table" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                        <thead style="background-color: #343a40; color: white;">
                            <tr>
                                <th style="padding: 10px; border: 1px solid #ddd;">Product Name</th>
                                <th style="padding: 10px; border: 1px solid #ddd;">Quantity</th>
                                <th style="padding: 10px; border: 1px solid #ddd;">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data['ty'] %}
                            <tr>
                                <td style="padding: 10px; border: 1px solid #ddd;">{{ i['product_name'] }}</td>
                                <td style="padding: 10px; border: 1px solid #ddd;">{{ i['quantity'] }}</td>
                                <td style="padding: 10px; border: 1px solid #ddd;">{{ i['date_time'] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
        </form>
    </body>
</center>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
