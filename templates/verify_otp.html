<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* This remains unchanged */
        }
        .otp-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .otp-input {
            text-align: center;
            letter-spacing: 10px;
            font-size: 1.5rem;
        }
        .btn-verify {
            width: 100%;
            padding: 0.75rem;
        }
    
        /* Flash message list styling */
        .flash {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            list-style-type: none;
            padding: 0;
            margin: 0;
            animation: fadeOut 5s forwards;
        }
    
        /* Base style for each flash message item */
        .flash li {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            color: #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.95;
            background-color: orange; /* Make sure the background is transparent */
        }
    
        /* Flash message colors by category */
        .flash .success {
            background-color: #28a745; /* Green for success */
        }
    
        .flash .error {
            background-color: #dc3545; /* Red for error */
        }
    
        .flash .warning {
            background-color: #ffc107; /* Yellow for warning */
            color: #212529; /* Dark text for contrast */
        }
    
        .flash .info {
            background-color: #17a2b8; /* Blue for info */
        }
    
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; } /* Keep full opacity until 80% of the animation time */
            100% { opacity: 0; }
        }
    </style>
    
</head>
<body>
    <div class="otp-container">
        <h2 class="text-center">Verify OTP</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flash">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        <form method="post">
            <div class="form-group">
                <input type="text" name="otp" class="form-control otp-input" placeholder="Enter OTP" required>
            </div>
            <button type="submit" name="verify" class="btn btn-primary btn-verify">Verify OTP</button>
        </form>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
