{%include 'uhome.html'%}
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .chat-input {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
        }
        .message-sent {
            text-align: right;
        }
        .message-received {
            text-align: left;
        }
        .message {
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 75%;
            display: inline-block;
        }
        .sent {
            background-color: #d1e7dd;
        }
        .received {
            background-color: #cfe2ff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Chat Box</h3>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="chat-box">
                <table class="table table-borderless">
                    <tbody>
                        {% for row in data['msg'] %}
                            {% if row['sender_id'] == session['lid'] %}
                                <!-- Message sent by logged-in user/shop -->
                                <tr class="message-sent">
                                    <td></td>
                                    <td class="message sent">
                                        {{ row['msg'] }}
                                    </td>
                                </tr>
                            {% else %}
                                <!-- Message received by logged-in user/shop -->
                                <tr class="message-received">
                                    <td class="message received">
                                        {{ row['msg'] }}
                                    </td>
                                    <td></td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <form method="post" class="mt-3">
                <div class="input-group">
                    <input type="text" class="form-control chat-input" name="msg" placeholder="Type your message..." required>
                    <button type="submit" name="submit" class="btn btn-success">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
