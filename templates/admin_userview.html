<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>
    <body><form method="post">
        <table >
            <tr>
            <th>SL No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>House Name</th>
            <th>Place</th>
            <th>Landmark</th>
            <th>Pincode</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
            {%for i in data['qw']%}
            <tr>
            <td>{{loop.index}}</td>
            <td>{{i['first_name']}}</td>
            <td>{{i['last_name']}}</td>
            <td>{{i['house_name']}}</td>
            <td>{{i['place']}}</td>
            <td>{{i['landmark']}}</td>
            <td>{{i['pincode']}}</td>
            <td>{{i['phone']}}</td>
            <td>{{i['email']}}</td>
            </tr>
            {%endfor%}
        </table>
    </form>
    </body>
</center>
</html>
