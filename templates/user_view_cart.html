{% include 'user_header.html' %}
<br>
<style>
    body {
    background-image: url("/static/assets/img/www.jpg");
    background-size: cover;
    background-position: center;
    padding: 0;
    margin: 0;
    height: calc(100vh - 100px);
    color: rgb(0, 0, 0);
}
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function TextOnTextChange() {
            
            var enteredQty = document.getElementById("p_qnty").value;
            var amount = document.getElementById("p_amount").value;

            document.getElementById("t_amount").value = enteredQty * amount;
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('p_qnty').oninput = TextOnTextChange;
            document.getElementById('p_amount').oninput = TextOnTextChange;
        });
    </script>
</head>
<center>
<body>
            <h2>Add To Cart</h2>
            <form method="post">
                {%if data['ww']%}
                <form method="post">
                    <div class="container" style="padding: 20px; background-color: #f8f9fa; border-radius: 8px; margin-top: 20px;">
                        <h4 style="text-align: center;">Update Item</h4>
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <th style="padding: 10px; border: 1px solid #ddd;">Item Name</th>
                                <td><input type="text" value="{{ data['ww'][0]['product_name'] }}" name="pname" class="form-control" readonly></td>
                            </tr>
                            <tr>
                                <td><input type="hidden" value="{{ data['ww'][0]['product_id'] }}" name="productid" class="form-control"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; border: 1px solid #ddd;">Quantity</th>
                                <td><input type="text" id="p_qnty" name="quantity" class="form-control"></td>
                            </tr>           
                            <tr>
                                <th style="padding: 10px; border: 1px solid #ddd;">Amount</th>
                                <td><input type="text" value="{{ data['ww'][0]['price'] }}" id="p_amount" name="amount" class="form-control" readonly></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; border: 1px solid #ddd;">Shop Name</th>
                                <td><input type="text" value="{{ data['ww'][0]['shop_name'] }}" name="shop" class="form-control" readonly></td>
                            </tr>
                            <tr>
                                <td><input type="hidden" value="{{ data['ww'][0]['shop_id'] }}" name="shop_id" class="form-control"></td>
                            </tr>
                            <tr>
                                <th style="padding: 10px; border: 1px solid #ddd;">Total</th>
                                <td><input type="text" id="t_amount" name="total" class="form-control"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;">
                                    <input type="submit" onclick="TextOnTextChange()" name="update" value="Update Item" class="btn btn-dark">
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
                
                {%else%}
                <div class="container" style="padding: 20px; background-color: #f8f9fa; border-radius: 8px; margin-top: 20px;">
                    <h4 style="text-align: center;">Book Item</h4>
                    <table style="width: 100%; border-collapse: collapse;">
                        <tr>
                            <th style="padding: 10px; border: 1px solid #ddd;">Item Name</th>
                            <td><input type="text" value="{{ data['wr'][0]['product_name'] }}" name="pname" class="form-control" readonly></td>
                        </tr>
                        <tr>
                            <td><input type="hidden" value="{{ data['wr'][0]['product_id'] }}" name="productid" class="form-control" readonly></td>
                        </tr>
                        <tr>
                            <th style="padding: 10px; border: 1px solid #ddd;">Quantity</th>
                            <td><input type="text" id="p_qnty" name="quantity" class="form-control"></td>
                        </tr>           
                        <tr>
                            <th style="padding: 10px; border: 1px solid #ddd;">Amount</th>
                            <td><input type="text" value="{{ data['wr'][0]['price'] }}" id="p_amount" name="amount" class="form-control" readonly></td>
                        </tr>
                        <tr>
                            <th style="padding: 10px; border: 1px solid #ddd;">Shop Name</th>
                            <td><input type="text" value="{{ data['wr'][0]['shop_name'] }}" name="shop" class="form-control" readonly></td>
                        </tr>
                        <tr>
                            <td><input type="hidden" value="{{ data['wr'][0]['shop_id'] }}" name="shop_id"></td>
                        </tr>
                        <tr>
                            <th style="padding: 10px; border: 1px solid #ddd;">Total</th>
                            <td><input type="text" id="t_amount" name="total" class="form-control"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="submit" onclick="TextOnTextChange()" name="submit" value="Book Item" class="btn btn-success">
                            </td>
                        </tr>
                    </table>
                </div>
                {%endif%}
            </form>
        
</body>
</center>
</html>
