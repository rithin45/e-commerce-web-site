{% include 'shop_header.html' %}
<br>
<style>
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .chat-input {
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
        }
        .message-sent {
            text-align: right;
        }
        .message-received {
            text-align: left;
        }
        .message {
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 75%;
            display: inline-block;
        }
        .sent {
            background-color: #d1e7dd;
            margin-left: auto;
        }
        .received {
            background-color: #cfe2ff;
            margin-right: auto;
        }
        body {
            background-image: url("/static/assets/img/dw.jpg"); 
            background-size: cover;
            background-position: center;
            padding: 0;
            margin: 0;
            height: calc(100vh - 100px);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Chat Box</h3>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="chat-box">
                <table class="table table-borderless">
                    <tbody>
                        {% for row in data['msw'] %}
                     
                            {% if row['reciver_id'] == '1' %}
                                <!-- Message sent by logged-in user/shop -->
                                <tr class="message-sent">
                                    <td></td>
                                    <td class="message sent">
                                        {{ row['message'] }}
                                    </td>
                                </tr>
                            {% else %}
                                <!-- Message received by logged-in user/shop -->
                                <tr class="message-received">
                                    <td class="message received">
                                        {{ row['message'] }}
                                    </td>
                                    <td></td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <form method="post" class="mt-3">
                <div class="input-group">
                    <input type="text" class="form-control chat-input" name="msg" placeholder="Type your message..." required>
                    <button type="submit" name="submit" class="btn btn-success">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<br><br><br><br><br><br><br>
