{% include 'user_header.html' %}
<br>
<center>
    <body>
        <form method="post" style="text-align: right; padding: 0 20px;">
            <table style="display: inline-table;">
                <tr>
                    <th style="padding-right: 10px;">Search:</th>
                    <td>
                        <input type="text" name="search" class="form-control" style="width: 150px; height: 30px;">
                    </td>
                    <td>
                        <input type="submit" name="search" value="Search" class="btn btn-success" style="height: 30px;">
                    </td>
                </tr>
            </table>
        </form>
        
        <div class="product-grid">
            {% for i in data['qw'] %}
            <div class="product-card">
                <img src="{{i['image']}}" alt="{{i['product_name']}}" width="100" height="100">
                <h4>{{i['product_name']}}</h4>
                <p><strong>Category:</strong> {{i['category_name']}}</p>
                <p><strong>Vendor:</strong> {{i['company_name']}}</p>
                <p><strong>Shop:</strong> {{i['shop_name']}}</p>
                <p><strong>Details:</strong> {{i['details']}}</p>
                <p><strong>Price:</strong> {{i['price']}}</p>
                <a href="user_view_cart?pid={{i['product_id']}}" class="btn btn-outline-success">Add to Cart</a>
            </div>
            {% endfor %}
        </div>
    </body>
</center>
<br><br><br><br><br><br><br><br><br><br>
{% include 'footer.html' %}

<style>
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
        gap: 20px; /* Space between items */
        padding: 20px; /* Space inside the grid */
        max-width: 1200px; /* Max width for the grid */
        margin: 0 auto; /* Center the grid */
    }

    .product-card {
        border: 1px solid #ddd; /* Border for each card */
        border-radius: 5px; /* Rounded corners */
        padding: 15px; /* Inner padding */
        text-align: center; /* Center text */
        background-color: #f9f9f9; /* Light background */
        transition: box-shadow 0.3s ease; /* Smooth shadow transition */
    }

    .product-card:hover {
        transform: translateY(-5px); /* Hover effect */
        box-shadow: 0 6px 20px rgba(74, 180, 85, 0.5);    }

    .product-card img {
        max-width: 100%; /* Responsive image */
        height: auto; /* Maintain aspect ratio */
    }
    body {
        background-image: url("/static/assets/img/www.jpg");
        background-size: cover;
        background-position: center;
        padding: 0;
        margin: 0;
        height: calc(100vh - 100px);
        color: rgb(0, 0, 0);
    }

</style>
