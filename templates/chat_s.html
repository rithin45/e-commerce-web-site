{% include 'admin_header.html' %}
<br>
<style>
    body {
        background-image: url("/static/assets/img/qw.jpg");  /* Add your background image path here */
        background-size: cover; /* Cover the entire body */
        background-position: center; /* Center the image */
        padding: 0;
        margin: 0;
        height: calc(100vh - 100px);
    }
</style>
</head>
<body style="background-color: #f5f5f5; padding: 0; margin: 0; min-height: 100vh;">

<div style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
    <h3 style="color: #333; text-align: center; margin-bottom: 20px;">Chat Box</h3>
    <div style="max-height: 500px; overflow-y: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f8f9fa;">
        <table style="width: 100%; border-collapse: collapse;">
            <tbody>
                {% for row in data['msg'] %}
                    {% if row['sender_id'] == '1' %}
                        <!-- Message sent by logged-in user/shop -->
                        <tr style="text-align: right;">
                            <td style="width: 25%;"></td>
                            <td style="background-color: #d1e7dd; color: #333; border-radius: 15px; padding: 10px; margin-bottom: 10px; max-width: 75%; display: inline-block;">
                                {{ row['message'] }}
                            </td>
                        </tr>
                    {% else %}
                        <!-- Message received by logged-in user/shop -->
                        <tr style="text-align: left;">
                            <td style="background-color: #989898; color: #333; border-radius: 15px; padding: 10px; margin-bottom: 10px; max-width: 75%; display: inline-block;">
                                {{ row['message'] }}
                            </td>
                            <td style="width: 25%;"></td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    <form method="post" style="margin-top: 20px;">
        <div style="display: flex; border: 1px solid #000000; border-radius: 5px;">
            <input type="text" name="msg" placeholder="Type your message..." required 
                   style="flex-grow: 1; padding: 10px; border: none; border-radius: 5px 0 0 5px; outline: none;">
                   <button type="submit" name="submit" class="btn btn-outline-dark">Send Message</button>
        </div>
    </form>
</div>

</body>
</html>
